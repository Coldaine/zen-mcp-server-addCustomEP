[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --strict-markers
    --tb=short
log_file = logs/pytest.log
log_file_level = INFO
log_file_format = %(asctime)s - %(levelname)s - %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S
markers =
    integration: marks tests as integration tests that make real API calls with qwen3:0.6b (free to run)
